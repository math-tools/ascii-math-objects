type Monoid : Magma as M
    + alias op   : M.op
    + const id_M : M

    + axiom
        + associativity : forall x y z : M , op x (op y z) = op (op x y) z
        + left_neutral  : forall x : M     , op id_M x = x
        + right_neutral : forall x : M     , op x id_M = x

    + desc
        A monoid is a magma with a special element `id_M` and the binary
        operator `op` respecting the properties given below.

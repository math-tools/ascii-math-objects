subtype group : monoid as G
    + alias op   : G.op ,
            id_G : G.id_M
    + axiom
        + left_inverse : forall x : G , exists xinv : G
                         op x xinv = id_G
    + prop
        + right_inverse : forall x : G , exists xinv : G
                         op xinv x = id_G
    + desc
        A group is monoid such taht all elements have a left inverse regarding
        to the binary operator `op`. The existnece of a left inverse implies
        the existence of a right inverse.

subtype monoid : magma as M
    + func op : M -> M -> M
    + const id_M : M
    + axiom
        + associativity : forall x y z : M ,
                          op x (op y z) = op (op x y) z
        + left_neutral  : forall x : M ,
                          op id_M x = x
    + prop
        + right_neutral : forall x : M ,
                          op x id_M = x
    + desc
        A monoid is a magma with a special element `id_M` and the binary
        operator `op` respecting the properties given below. Note that
        the existence of the left neutral element `id_M` implies that
        `id_M` is also a right neutral element.
